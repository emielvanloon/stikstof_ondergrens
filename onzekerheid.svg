rix(1 0 0 1 1164.65 2181)">onzekerheid depositie veel groter dan </text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="73" transform="matrix(1 0 0 1 1164.65 2269)">concentratie</text><path d="M2729.5 1722.5C2750.49 1722.5 2767.5 1725.34 2767.5 1728.83L2767.5 1982.67C2767.5 1986.16 2784.51 1989 2805.5 1989 2784.51 1989 2767.5 1991.84 2767.5 1995.33L2767.5 2249.17C2767.5 2252.66 2750.49 2255.5 2729.5 2255.5" stroke="#156082" stroke-width="9.16667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 1819)">De mate van onzekerheid </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 1918)">duidt op kennislacunes en </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 2017)">daaruit volgende </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 2116)">modelzwaktes, onafhankelijk </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 2215)">van grootte van depositie, </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 2314)">wel van locatie.</text></g></svg>