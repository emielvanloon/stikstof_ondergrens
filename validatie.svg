nsform="matrix(1 0 0 1 2981.87 1306)">Meer validatie is altijd beter.</text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 1405)">Voor empirisch schatten van </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 1504)">ondergrens i.i.g. te weinig </text><text fill="#0070C0" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="83" transform="matrix(1 0 0 1 2981.87 1603)">validatiestudies beschikbaar. </text></g></svg>